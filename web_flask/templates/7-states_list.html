<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for key, v_state in states.items()|sort %}
                <LI>{{v_state.id|e}}: <B>{{v_state.name}}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
