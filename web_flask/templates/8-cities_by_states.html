<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL> 
            {% for key, v_state in states.items()|sort %}
                <LI>{{v_state.id|e}}: <B>{{v_state.name}}</B></LI>
                <UL>
                    {% for city in v_state.cities %}
                        <LI>{{city.id}}: <B>{{city.name}}</B></LI>
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
